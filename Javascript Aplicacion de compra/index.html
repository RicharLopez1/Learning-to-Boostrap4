<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Productos</title>
    <!--BOOSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!--NAVEGACION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Aplicacion de Productos
        </a>
    </nav>

    <div class="container">
        <!--APLICACCION-->
        <div id="App" class="row pt-5">
           <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un Producto</h4>
                    </div>
                    
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Precio del Producto" class="form-control">
                        </div>
                       
                        <div class="form-group">
                            <input type="number" id="year" min="1900"value="2021" placeholder="AÃ±o del Producto" class="form-control">
                        </div>
                     
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form> 
                </div>
           </div>
            <!--Aca se realiza la lista de productos-->
            <div id="product-list" class="col-md-8"></div>
            
           </div>

        </div>

    </div>
    
    <script src="App.js"></script>
</body>
</html>
